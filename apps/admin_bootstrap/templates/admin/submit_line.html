{% load i18n %}


<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
        
            <div class="nav-collapse collapse submit-row">
                <ul class="nav pull-right">
                		<li>
							<span class="brand">{% trans 'Actions' %}</span>
						</li>
						<li class="divider-vertical"></li>
                	{% if show_save %}
                		
						<li>
							<input type="submit" value="{% trans 'Save' %}" class="btn btn-success default" name="_save" {{ onclick_attrib }}/>
						</li>
						<li class="divider-vertical"></li>
					{% endif %}
				
					{% if show_delete_link %}
						
						<li>
							<a href="delete/" class="btn btn-danger deletelink-box deletelink">{% trans "Delete" %}</a>
						</li>
						<li class="divider-vertical"></li>
					{% endif %}

					{% if show_save_as_new %}
						<li>
							<input type="submit" value="{% trans 'Save as new' %}" class="btn btn-primary" name="_saveasnew" {{ onclick_attrib }}/>
						</li>	
						<li class="divider-vertical"></li>
					{%endif%}

					{% if show_save_and_add_another %}
						<li>
							<input type="submit" value="{% trans 'Save and add another' %}" class="btn btn-primary" name="_addanother" {{ onclick_attrib }} />
						</li>
						<li class="divider-vertical"></li>
					{% endif %}

                   	{% if show_save_and_continue %}
	                   	<li>
	                   		<input type="submit" value="{% trans 'Save and continue editing' %}" class="btn btn-info" name="_continue" {{ onclick_attrib }}/>
	                   	</li>
	                   	<li class="divider-vertical"></li>
                   	{% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
