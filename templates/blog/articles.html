{% extends "base.html" %}
{% load article_tags %}
{% load breadcrumbs %}

{% block content %}
asdasda
<ul>

	{% for article in articles %}
	<li>
		<a href="{% url "apps.blog.views.article_details" slug=article.slug %}">{{article.title}} link1-1</a><br>
		<a href="{% url "apps.blog.views.article_details" id=article.id slug=article.slug %}">{{article.title}} link1-2</a><br>

	    <a href="{% url "apps.blog.views.article_details" year=article.created|date:"Y" month=article.created|date:"m" day=article.created|date:"d" id=article.id slug=article.slug %}">{{article.title}} link2-2</a>
	</li>
	{% endfor %}

</ul>
{% endblock %}
